<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="LS.css" />
    <title>JTDev</title>
  </head>
  <body>
  
    <div class="container">
      <div class="bluebg">
        <div class="box signin">
          <h2>Already have an Account ?</h2>
          <button class="signinbtn">Sign In</button>
        </div>
        <div class="box signup">
          <h2>Dont't have an Account ?</h2>
          <button class="signupbtn" id="submit">Sign Up</button>
        </div>
      </div>
      <div class="circle">
        <svg
          id="cir1"
          width="200"
          height="200"
          viewBox="0 0 200 200"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="200" height="200" />
          <circle cx="100" cy="100" r="89" fill="url(#paint0_linear_1_2)" />
          <defs>
            <linearGradient
              id="paint0_linear_1_2"
              x1="100"
              y1="11"
              x2="100"
              y2="189"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#AD00FF" />
              <stop offset="1" stop-color="#0085FF" />
            </linearGradient>
          </defs>
        </svg>
      </div>
      <div class="circle-2">
        <svg 
          width="312"
          height="312"
          viewBox="0 0 312 312"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="156" cy="156" r="156" fill="url(#paint0_linear_1_3)" />
          <defs>
            <linearGradient
              id="paint0_linear_1_3"
              x1="256"
              y1="39"
              x2="55"
              y2="272"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#FFB800" stop-opacity="0.77" />
              <stop offset="1" stop-color="#FF0404" />
            </linearGradient>
          </defs>
        </svg>
      </div>
      <div class="formBx">
        <div class="form signinform">
          <form action="">
            <h3>Sign In</h3>
            <input class="clickbtn" type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />
            <!-- <input type="submit" value="Login"> -->
            <button class="clicklogin">
              <a href="Responsive.html"></a>LogIn
            </button>
            <a href="#" class="forget">Forget Password</a>
          </form>
        </div>

        <div class="form signupform">
          <form action="">
            <h3>Sign Up</h3>
            <input id="user" type="text" placeholder="Username" />
            <input type="text" placeholder="Email Address" />
            <input type="password" placeholder="Password" />
            <input type="password" placeholder="Conform Password" />
            <input type="submit" value="Sign Up" />
          </form>
        </div>
      </div>
    </div>

    <script src="LS.js"></script>
    
  </body>
</html>
